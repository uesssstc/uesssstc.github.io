<script>
    (function() {
        
        
        let rawSongs = "[{\"title\":\"あたらよ - 僕は___\",\"url\":\"/music/あたらよ - 「僕は___」 (「我___」)_H.mp3\"},{\"title\":\"ヨルシカ - 斜陽\",\"url\":\"/music/ヨルシカ - 斜陽 (斜阳)_H.mp3\"},{\"title\":\"MyGO!!!!! - 聿日箋秋\",\"url\":\"/music/MyGO!!!!! - 聿日箋秋_L.mp3\"},{\"title\":\"Stray Kids - Do It\",\"url\":\"/music/Stray Kids - Do It_H.mp3\"}]";

    
        const songs = typeof rawSongs === 'string' ? JSON.parse(rawSongs) : rawSongs;


        if (!songs || !songs.length) return;

        let currentIndex = 0;
        const a = document.getElementById('p-audio');
        const b = document.getElementById('p-btn');
        const t = document.getElementById('p-title');

        function loadSong(index) {
            const song = songs[index];
            a.src = song.url;
            t.innerText = song.title;
        }

        function playCurrent() {
            a.play().then(() => {
                b.innerText = "⏸";
            }).catch(e => console.log("Playback failed: ", e));
        }

        b.onclick = () => {
            if (a.paused) { playCurrent(); }
            else { a.pause(); b.innerText = "▶"; }
        };

        document.getElementById('p-prev').onclick = () => {
            currentIndex = (currentIndex - 1 + songs.length) % songs.length;
            loadSong(currentIndex);
            playCurrent();
        };

        document.getElementById('p-next').onclick = () => {
            currentIndex = (currentIndex + 1) % songs.length;
            loadSong(currentIndex);
            playCurrent();
        };

        
        a.onended = () => {
            document.getElementById('p-next').click();
        };

        
        loadSong(currentIndex);
    })();
</script>

    <button id="like-btn" style="background: none; border: 1px solid #777; padding: 8px 20px; border-radius: 25px; cursor: pointer; color: #777; transition: all 0.3s;">
        <span id="like-icon">❤</span> <span id="like-text">赞一个</span> <span id="like-count" style="margin-left: 5px;">0</span>
    </button>
</div>

<script>
    (function() {
        const btn = document.getElementById('like-btn');
        const countSpan = document.getElementById('like-count');
        const textSpan = document.getElementById('like-text');
        const storageKey = 'like_' + window.location.pathname;

        
        let count = parseInt(localStorage.getItem(storageKey) || "0");
        countSpan.innerText = count;

        if (localStorage.getItem(storageKey + '_clicked')) {
            setLikedStyle();
        }

        btn.onclick = function() {
            if (!localStorage.getItem(storageKey + '_clicked')) {
                count++;
                localStorage.setItem(storageKey, count);
                localStorage.setItem(storageKey + '_clicked', 'true');
                countSpan.innerText = count;
                setLikedStyle();
                
                btn.style.transform = "scale(1.1)";
                setTimeout(() => btn.style.transform = "scale(1)", 200);
            }
        };

        function setLikedStyle() {
            btn.style.color = "#e74c3c";
            btn.style.borderColor = "#e74c3c";
            textSpan.innerText = "已赞";
        }
    })();
</script></body>
